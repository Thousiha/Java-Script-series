<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Banner</title>
</head>
<body>
   
    <div id="promoBanner">Promotional Text</div>

    <script>
        
        var promoBanner = document.getElementById('promoBanner');

       
        var promoMessage = "Exclusive Offer!";
        var discountPercent = 20;
        var isUserLoggedIn = true;

        // Dynamically update the text in promoBanner based on the variables
        if (isUserLoggedIn) {
            promoBanner.textContent = `Hello, valued customer! Enjoy ${discountPercent}% off your next purchase: ${promoMessage}`;
        } else {
            promoBanner.textContent = `Welcome! Sign up to enjoy ${discountPercent}% off your first purchase: ${promoMessage}`;
        }

     
        console.log("Type of promoMessage:", typeof promoMessage); // string
        console.log("Type of discountPercent:", typeof discountPercent); // number
        console.log("Type of isUserLoggedIn:", typeof isUserLoggedIn); // boolean
    </script>
</body>
</html>

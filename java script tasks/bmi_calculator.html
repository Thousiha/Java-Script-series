<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>   
    <style>
        .container{
            font-size:244%;
            background-color:lavender;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        button{
            color:blue;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size:104%;
        }
        header,footer{
             color:brown;
             background-color: rgb(221, 240, 200);
        }
    </style>
</head>

<body style="text-align:center;">

    <header>
        <h2 style="color:brown; font-size:45px;">BMI Calculator</h2>
    </header>
    <div class="container">
        <label for="weight">Enter your weight (kg):</label>
        <input type="number" id="weight" placeholder="Weight in kg" required>
        <br>
        <br>

        <label for="height">Enter your height (m):</label>
        <input type="number" step="0.01" id="height" placeholder="Height in meters" required>
        <br><br>
        <hr>
        <button onclick="calculateBMI()" >Calculate BMI</button>
         
        <div id="result" class="result"></div>
        <br><br>
        <button onclick="bmi_category()">Judge Your Weight</button>
        <div id="judge" class="judge"></div>
        <hr>
    </div>

    <script>
        function calculateBMI() {
           
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            // Check if inputs are valid
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert("Please enter valid weight and height values.");
                return;
            }

            // Calculate BMI
            const bmi = weight / (height * height);

            document.getElementById('result').innerHTML = `
            <p>Your BMI is: <strong>${bmi.toFixed(2)}</strong></p>`;
        }
            // Determine BMI category
        function bmi_category(bmi){
            let category = '';
            if (bmi < 18.5) {
                category = "You are Underweight";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = "You are Normal weight";
            } else if (bmi >= 25 && bmi < 29.9) {
                category = "You are Overweight";
            } else {
                category = "You are Obese";
            }

            // Display the result
            document.getElementById('judge').innerHTML=`
                <p class="judge"> ${category}</p>`;
            
        }
    </script>
    <foooter>
        <h3>javascript Tasks @ javascript series</h3>
    </foooter>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>

    <script>

        let itemPrices = [19.99, 9.99, 4.99];
        let totalPrice = itemPrices.reduce((total, price) => total + price, 0);
        let shippingThreshold = 30;
        let isEligibleForFreeShipping = totalPrice >= shippingThreshold;
        let shippingCost = isEligibleForFreeShipping ? 0 : 5.99;
        let finalCost = totalPrice + shippingCost;


        document.body.innerHTML += `<p>Total Price: $${totalPrice.toFixed(2)}</p>`;
        document.body.innerHTML += `<p>Shipping Cost: $${shippingCost.toFixed(2)}</p>`;
        document.body.innerHTML += `<p>Final Cost: $${finalCost.toFixed(2)}</p>`;
    </script>
</body>
</html>
